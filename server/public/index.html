<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>   
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator" onSubmit="onPress(event)" id="calculatorData">
      <input data-testid="numOne" id="numberOne" placeholder="First Number" type="number">
      <button id="additionButton" onClick="addition(event)">+</button>
      <button onClick="subtraction(event)">-</button>
      <button onClick="multiplication(event)">*</button>
      <button onClick="division(event)">/</button>
      <input data-testid="numTwo" id="numberTwo" placeholder="Second Number" type="number">
      <button>=</button>
      <button onClick="clearButton(event)">C</button>
    </form>

    <section data-testid="recentResult" >
        <div>Most recent operation:</div>
        <ul id="resultRecent">

        </ul>
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory" id="historyResult">
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
